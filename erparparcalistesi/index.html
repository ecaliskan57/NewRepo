<!DOCTYPE html>

    <head>

                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">

                                    </div>

                            <form class="form-inline my-2 my-lg-0">

                        <div class="form-grup">
                            <label for="txtTelefon">Telefon</label>
                            <input type="text" class="form-control" id="txtTelefon">
                        </div>
                        <div class="form-grup">
                            <label for="txtTarih">Tarih</label>
                            <input type="date" class="form-control" id="txtTarih">
                        </div>
                        <div class="form-grup"></div>
                    </form>
                </div>
                <div class="col-md-6">Ekleme Butonu</div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>S.No</th>
                            <th>Tarih</th>
                            <th>Ad Soyad</th>
